<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crystal Collector</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
  
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>



  <div class="container-fluid" mb-2 col-12, col-6, col-3>
    <div class="card">
      <img class="card-img-top">
      <h4>You are about to play a game to click a picture which will add a number to your total. You will have
        different amounts in each picture. You have to use the amounts from the pictures to add up to the shown at the
        bottom.</h4>
      <div class="row">

      </div>
      <p class="card-text">
        
      </p>
      <div id="your-score"><br>
       
      </div>
      <div class="card-body" mb-3 col-12>
          
        <h4 class="card-title"></h4>

        <div class="picture" role="group" aria-label="Basic example" mb-5 >
          <button id="ball"><img src="assets/images/ball.jpeg" alt="ball" class="imgcrys"></button>
          <button id="ice"><img src="assets/images/ice.jpeg" alt="ice" class="imgcrys"></button>
          <button id="orangeIce"><img id="orangeIce" src="assets/images/orangeIce.jpeg" alt="orange ice" class="imgcrys"></button>
          <button id="rocks"><img src="assets/images/rocks.jpeg" alt="rocks" class="imgcrys"></button><br>
         


        </div>
       
      </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
